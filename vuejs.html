    <div id="app" class="container mt-5 p-4">
      <h2>Registration Form</h2>
      <form @submit.prevent="submitForm" method="POST">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            v-model="form.firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="secondName">Second Name</label>
          <input
            type="text"
            class="form-control"
            id="secondName"
            v-model="form.secondName"
            required
          />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            v-model="form.dob"
            required
          />
        </div>
        <div class="form-group">
          <label for="county">County</label>
          <select class="form-control" v-model="form.county">
            <option v-for="county in counties" value="county.code">
              {{ county.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="subcounty">Subcounty</label>
          <input
            type="text"
            class="form-control"
            id="subcounty"
            v-model="form.subcounty"
            required
          />
        </div>
        <div class="form-group">
          <label for="institution">Institution</label>
          <input
            type="text"
            class="form-control"
            id="institution"
            v-model="form.institution"
            required
          />
        </div>
        <div class="form-group">
          <label for="educationLevel">Highest Education Level</label>
          <select
            class="form-control"
            id="educationLevel"
            v-model="form.educationLevel"
            required
          >
            <option value="" disabled>Select...</option>
            <option value="High School">High School</option>
            <option value="Certificate">Certificate</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea
            class="form-control"
            id="bio"
            v-model="form.bio"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div v-if="submitted" class="mt-4 alert alert-success">
        Registration Successful! Here are your details: {{ form }}
      </div>
